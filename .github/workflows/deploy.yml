- name: Install dependencies
  run: npm install

- name: Build project
  run: npm run build

- name: Deploy via FTP
  uses: SamKirkland/FTP-Deploy-Action@v4.3.4
  with:
    server: ${{ secrets.FTP_SERVER }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    protocol: ftp
    port: 21
    local-dir: ./dist/public/
    server-dir: /public_html/
    exclude: |
      **/.git*
      **/.git*/**
      **/node_modules/**
      **/src/**
      **/server/**
      **/shared/**
      **/*.ts
      **/*.tsx
      **/package*.json
      **/tsconfig.json
      **/vite.config.ts
      **/tailwind.config.ts
