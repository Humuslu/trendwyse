name: ftp-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: 🚀 Deploy to CPanel
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📁 Prepare temp upload folder
        run: |
          mkdir deploy-folder
          cp -r client server shared package.json vite.config.ts tsconfig.json tailwind.config.ts postcss.config.js drizzle.config.ts deploy-folder/

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /public_html/
          local-dir: ./deploy-folder/
